<html>
<head>
<title>Eleanor's Etch-A-Sketch</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class = titleWrapper>
	<h1>Etch-A-Sketch!</h1>
	<br>
	<button id = "clear">Clear Palette</button>
	<button id = "resize">Clear and Resize</button>
</div>
<div class = toggleWrapper>
	<form name="colorTools">
		<input type="radio" name="colors" id="Black" value="0" checked>Black
		<input type="radio" name="colors" id="Rainbow" value="1">Rainbow
		<input type="radio" name="colors" id="Erase" value="1">Erase
	</form>
</div>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
